apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-microservice
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-username/kafka-microservice-project.git'
    targetRevision: main
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
